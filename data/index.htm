<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://nornagon.github.com/thistle/thistle.js"></script>
	</head>
	<body>
		<span class="title">ESP8266 WS2812b LED Strip</span>

		<div id="picker_container"></div>

		<ul class="programs">
			<li>
				<button class="btn" onclick="ChangeModule(0)">Solid</button>
			</li>
			<li>
				<button class="btn" onclick="ChangeModule(1)">Blink</button>
			</li>
			<li>
				<button class="btn" onclick="ChangeModule(2)">Sin</button>
			</li>
			<li>
				<button class="btn" onclick="ChangeModule(3)">Plasma</button>
			</li>
			<li>
				<button class="btn" onclick="ChangeModule(4)">HSV</button>
			</li>
		</ul>

		<script src="js/main.js"></script>
	</body>
</html>
